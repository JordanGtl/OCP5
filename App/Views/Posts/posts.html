<!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                     <div class="intro-text">
                        <span class="name">Page posts</span>
                        <hr class="star-light">
                    </div>
                </div>
            </div>
			
			<div class="row">
                <div class="col-lg-12 PostSection">
                    {{FOREACH:posts}}
					<div class="row RowPost">
						<div class="col-lg-3"><img src="{{getPicture()}}"></div>
						<div class="col-lg-9 text-left">
							<div class="PostTitleSection">
								<h3>{{getTitle()}}</h3>
								<div>{{getCommentNbr()}} <i class="fa fa-comment"></i></div>
							</div>
							<span class="skills">{{getChapo()}}</span>
							<br /><br />
							<a href="index.php?page=1&id={{getId()}}">Lire plus</a>
						</div>
					</div>
					{{/FOREACH}}
                </div>
            </div>
        </div>
    </header>
