<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <span class="name">Connexion</span>
                    <hr class="star-light">
                    <div style="" class="p-4 bg-light text-dark loginBlock">
						<h3>Identification</h3>
						<small>Veuillez saisir vos identifiants pour vous connecter sur le site</small>
						<div class="{{register_statut}}">{{register_message}}</div>
						<form method="post" action="index.php?page=3">
						  <input type="hidden" name="token" value="{{Core\Html\Form->generateToken()}}"/>
						  <div class="form-group">
							<label for="exampleInputEmail1">Nom de compte</label>
							<input type="login" name="login" class="form-control" placeholder="Nom de compte">
						  </div>
						  <div class="form-group">
							<label for="exampleInputPassword1">Mot de passe</label>
							<input type="password" name="mdp" class="form-control" placeholder="*******">
						  </div>
						  <button type="submit" class="btn btn-primary">Connexion</button>
						</form>
					</div>
                </div>
            </div>
        </div>
    </div>
</header>
